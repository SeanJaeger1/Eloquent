name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type checking with detailed error output
        run: |
          # Run TypeScript with maximum verbosity and save all errors to a file
          npx tsc --noEmit --pretty false > typescript-errors.txt 2>&1 || true

          # Display the errors
          echo "=== TYPESCRIPT ERRORS ===" 
          cat typescript-errors.txt

          # Exit with error if there were actual errors
          npx tsc --noEmit

  test-build:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build:web

      - name: Upload web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web-build/

  build-expo:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build on EAS
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            eas build --platform android --profile preview --non-interactive
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            eas build --platform android --profile production --non-interactive
          fi
